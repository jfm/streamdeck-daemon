---
name: (master) Test, Build and Publish

on:
  push:
    branches: master
    paths-ignore: pyproject.toml

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install --no-root
      - name: Lint with flake8
        run: |
          poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        run: |
          poetry run pytest
      - name: Build and publish
        run: |
          poetry version patch
          #          poetry publish --build -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}
      - name: Set Version on Environment
        run: echo "VERSION=$(poetry version)" >> GITHUB_ENV
      - name: Commit version changes
        run: |
          git tag $VERSION
          git commit -a -m $VERSION
          git push
